<!DOCTYPE html>
<html dir="rtl">

<head>

    <meta property="og:site_name" content="<-BlogTitle->">
    <meta property="og:description" content="<-BlogMetaDescription->">
    <meta name="twitter:title" content="<-AutoPageTitle->">
    <meta name="twitter:description" content="<-BlogMetaDescription->">

</head>
<style>
    :root {
        --blak: #1E2029;
        --white: #ffffff;
        --blu: #dfc329;
    }

    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/yekan-font@v5.0.0/dist/font-face.css');

    body {
        font-family: 'BYekan', sans-serif;
        background-color: rgb(230, 230, 230);
    }

    .wrap {
        max-width: 1400px;
            margin: auto;
            box-sizing: border-box;
    }

    .header {
        padding: 1.5em;
        padding-right: 0;
    }

    .header h1 a {
        color: var(--blak);
    }

    .header-rtl {
        width: 200px;
        margin-right: 0px;
    }

    #container {
            max-width: 1500px;
        }

        #content {
            margin-right: 2em;

            padding: 1em;
        }

        .right-sidebar {
            width: 25%;
            float: right;
            order: 2;
            min-height: 100px;
            margin-top: 7em;
        }

        .advertisement {
            margin: 1em;
            margin-bottom: 2em;
            padding-top: 2em;
            padding-bottom: 1em;
            border-radius: 13px;
            background-color: var(--white);
            box-shadow: 2px 6px 25px rgba(0, 0, 0, 0.466);
        }
    .navbar {
        margin: 1em;
        margin-bottom: 2em;
        padding: 0.5em;
        background-color: var(--white);
        border-radius: 13px;
        box-shadow: 2px 6px 25px rgba(0, 0, 0, 0.466);
    }

    .nav-links {
        display: flex;
        flex-direction: row;

    }

    .nav-link {
        list-style: none;
        height: 100%;
        padding: 0.5rem;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
    }

    .nav-link a {
        color: var(--blak);
    }

    .nav-link a:hover {
        color: var(--blu);
    }

    .main {
        margin: 1em;
        margin-bottom: 2em;
        padding-top: 2em;
        padding-bottom: 1em;
        border-radius: 13px;
        background-color: var(--white);
        box-shadow: 2px 6px 25px rgba(0, 0, 0, 0.466);
    }

    .contact-form h2 {
        margin-bottom: 20px;
        margin-right: 1em;
        font-size: large;
    }

    .form-group {
        margin-bottom: 15px;
        margin-right: 1em;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        margin-right: 0.3em;
    }

    .form-group input,
    .form-group textarea {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group textarea {
        resize: vertical;
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: var(--white);
        color: var(--blu);
        border: none;
        font-family: inherit;
        border-radius: 5px;
        transition: all 2s;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: var(--blu);
        color: var(--white);
    }

    .postcontent {
        font-size: medium;
    }

    #sidebar {
        padding: 3em;
        margin: 1em;
        margin-top: 5em;
    }

    .sidebar-box {
        background-color: var(--white);
        margin-bottom: 1.25rem;
        border-radius: .75rem;
        padding: 1.25rem;
        box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.37);
    }

    .sidebar-img {
        position: relative;
        margin: -76px auto 1.25rem;
        max-width: -webkit-fit-content;
        max-width: -moz-fit-content;
        max-width: fit-content;
        border-radius: 9999px;
        background-color: rgb(230, 230, 230);
        padding: .375rem;
    }

    .sidebar-img img {
        max-height: 100px;
        min-height: 100px;
        min-width: 100px;
        max-width: 100px;
        overflow: hidden;
        border-radius: 9999px;
        -o-object-fit: cover;
        object-fit: cover;
        -o-object-position: center;
        object-position: center;
    }

    #sidebar .box h6 {
        border-bottom: none;
        font-size: medium;
        color: var(--blak);
    }

    #sidebar h6 {
        font-size: medium;
        font-weight: bold;
        color: var(--blu);
    }

    .box a {
        color: var(--blak);
    }

    .box a:hover {
        color: var(--blu);
    }

    @media(max-width:848px) {
        .postcontent {
            font-size: small;
        }

        .contact-form h2 {
            font-size: x-small;
        }
        .right-sidebar {
                width: 100%;
                order: 1;
                margin-top: 0em;
            }

            .contact-form h2 {
                font-size: x-small;
            }
    }

    @media(max-width:460px) {
        .header {
            padding: 0;
        }

        .sidebar-box {
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.192);
        }

        #sidebar {
            padding: 0em;
            margin: 0em;

        }

        .main {
                margin: 0;
                margin-bottom: 1em;
            }

            #content {
                padding: 0.1px;
                max-width: 100%;
                margin: 0px;
                margin-bottom: 1em;
            }
    }
</style>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header-rtl">
                <h1><a href="<-BlogUrl->">
                        <-BlogTitle->
                    </a></h1>
            </div>
            <!-- end header -->
            <div id="container">
                <div class="right-sidebar column">
                    <div class="advertisement">
                        <h2>تبلیغات</h2>
                        <p>اینجا می‌توانید تبلیغات قرار دهید.</p>
                    </div>
                </div>
                <div id="content">
                    <div class="menu navbar">
                        <ul class="nav-links">
                            <li class="nav-link"><a href="/نمونه کارام/قالب/Blogfa template.html">خانه</a></li>
                            <BlogProfileLinkBlock>
                                <li class="nav-link"><a href="<-BlogProfileLink->">پروفایل</a></li>
                            </BlogProfileLinkBlock>
                            <BlogEmailBlock>
                                <li class="nav-link"><a href="mailto:<-BlogEmail->">ایمیل</a></li>
                            </BlogEmailBlock>
                            <li class="nav-link"><a href="/posts/">سر تیتر ها</a></li>
                            <li class="nav-link"><a href="/نمونه کارام/قالب/contactus.htm">تماس با ما </a></li>
                        </ul>
                    </div>

                    <!-- <div class="post">
<h2><a href="<-BlogPageLink->"><-BlogPageTitle-></a></h2>
<div class="postbody"> -->

                    <div class="postcontent main">
                        <div class="contact-form">
                            <h2 class="text-center">تماس با ما</h2>
                            <form action="https://formspree.io/f/xrbgqkqz" method="POST">
                                <div class="form-group"> <label for="name">نام:</label> <input type="text" id="name"
                                        name="name" class="form-control" required> </div>
                                <div class="form-group"> <label for="email">ایمیل:</label> <input type="email"
                                        id="email" name="_replyto" class="form-control" required> </div>
                                <div class="form-group"> <label for="phone">شماره تلفن:</label> <input type="tel"
                                        id="phone" name="phone" class="form-control"> </div>
                                <div class="form-group"> <label for="message">پیام:</label> <textarea id="message"
                                        name="message" rows="5" class="form-control" required></textarea> </div>
                                <div class="form-group text-center"> <button type="submit" class="btn btn-success">ارسال
                                        پیام</button> </div>
                            </form>

                        </div>
                        <div class="clear"></div>
                        <!-- end postcontent -->
                    </div>
                    <!-- end postbody -->
                </div>
                <!-- end post -->
            </div>
            <!-- end content -->
            <div id="sidebar">
                <BlogProfile>
                    <div class="sidebar-box profile">
                        <BlogPhoto>
                            <div class="sidebar-img"><img src="<-BlogPhotoLink->" alt="<-BlogTitle->"></div>
                        </BlogPhoto>
                        <-BlogAbout->
                            <div class="clear"></div>
                    </div>
                </BlogProfile>
                <!--googleoff: all-->
                <BlogLinksBlock>
                    <div class="box sidebar-box">
                        <h6>پیوندهای روزانه</h6>
                        <ul>
                            <BlogLinks>
                                <li><a href="<-LinkUrl->" target="_blank"><-LinkTitle-></a></li>
                            </BlogLinks>
                        </ul>
                    </div>
                </BlogLinksBlock>
                <!--googleon: all-->
            </div>
            <!-- end sidebar -->
            <div class="clear"></div>
    </div>
    <!-- end container -->
    </div>
    <!-- end wrapper -->
</body>

</html>
